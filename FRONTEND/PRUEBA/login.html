<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>WeatherAPP</title>
    <link rel="stylesheet" type="text/css" href="./login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="./login.js"></script>
</head>
    <body>
        <div ng-view>
        <div ng-controller="LoginController as loginCtrl">
            <div class="container">
                <h2>Pantalla de Login</h2>
                <form name="loginForm" ng-submit="loginCtrl.login()">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" ng-model="loginCtrl.credentials.username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="{{ loginCtrl.showPassword ? 'text' : 'password' }}" id="password" ng-model="loginCtrl.credentials.password" required>
                    <button type="button" ng-click="loginCtrl.togglePassword()">Mostrar/Ocultar</button>
                </div>
                <button type="submit">Iniciar Sesión</button>
                </form>
                <div class="error" ng-show="loginCtrl.loginError">{{ loginCtrl.loginError }}</div>
            </div>
        </div>
        </div>
    </body>
    </html>
